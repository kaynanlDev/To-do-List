<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>To do List</h1>
        </header>
        <form action="#" id="add-todo">
            <p>Adicione a sua tarefa:</p>
            <input type="text" id="add-input" placeholder="O que vocÃª vai fazer?">
            <button type="submit" id="add-btn">adicionar</button>
        </form>
        <form action="#" id="edit-todo">
            <p>Edite a sua tarefa:</p>
            <input type="text" id="edit-input">
            <button type="submit" id="edit-btn">editar</button>
        </form>
        <form action="#" id="remove-todo">
            <p>Pesquisar:</p>
            <input type="search" id="search-input">
            <button type="submit" id="edit-btn">buscar</button>
        </form>
        <div class="filters">
            <h2>Filtrar:</h2>
            <select name="" id="filters">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
        <div id="list-todo">
            <div class="list-item">
                
            </div>
        </div>
    </div>
</body>
</html>
